<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidi Spin Wheel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }

        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding-left: 50px;
            font-weight: bold;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff5722;
            z-index: 10;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            z-index: 5;
            border: 5px solid #fff;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            height: 30px;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <h1>Eidi Spin Wheel</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="center"></div>
            <!-- Sections will be added by JavaScript -->
        </div>
    </div>
    <button id="spin-btn">Spin the Wheel</button>
    <div class="result" id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const result = document.getElementById('result');
            
            // Eidi amounts and colors for each section
            const sections = [
                { amount: '10 Taka', color: '#FF6384' },
                { amount: '2 Taka', color: '#36A2EB' },
                { amount: '5 Taka', color: '#FFCE56' },
                { amount: '20 Taka', color: '#4BC0C0' },
                { amount: '50 Taka', color: '#9966FF' },
                { amount: '40 Taka', color: '#FF9F40' },
                { amount: '6 Taka', color: '#8AC249' },
                { amount: '9 Taka', color: '#EA5F89' }
            ];
            
            // Create wheel sections
            function createWheel() {
                const sectionAngle = 360 / sections.length;
                
                sections.forEach((section, index) => {
                    const sectionElement = document.createElement('div');
                    sectionElement.className = 'section';
                    sectionElement.textContent = section.amount;
                    sectionElement.style.backgroundColor = section.color;
                    sectionElement.style.transform = `rotate(${index * sectionAngle}deg)`;
                    
                    // Position the text correctly
                    const textAngle = index * sectionAngle + sectionAngle / 2;
                    sectionElement.style.transform = `rotate(${index * sectionAngle}deg) skewY(${90 - sectionAngle}deg)`;
                    
                    wheel.appendChild(sectionElement);
                });
            }
            
            createWheel();
            
            let isSpinning = false;
            let currentRotation = 0;
            
            spinBtn.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                result.textContent = '';
                spinBtn.disabled = true;
                
                // Random rotation (between 2-5 full rotations plus a random section)
                const spinDegrees = 720 + Math.floor(Math.random() * 1080) + (360 / sections.length) * Math.floor(Math.random() * sections.length);
                currentRotation += spinDegrees;
                
                wheel.style.transform = `rotate(${-currentRotation}deg)`;
                
                // Determine the winning section after spinning
                setTimeout(() => {
                    const normalizedRotation = currentRotation % 360;
                    const sectionAngle = 360 / sections.length;
                    const winningIndex = Math.floor((360 - normalizedRotation) / sectionAngle) % sections.length;
                    const winningAmount = sections[winningIndex].amount;
                    
                    result.textContent = `You won: ${winningAmount}`;
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 4000);
            });
        });
    </script>
</body>
</html>
